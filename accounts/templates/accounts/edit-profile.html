<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} Edit-Profile {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
 <body>
      <!-- Preloader -->
<div id="preloader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
    <!-- Navigation-->
    <nav class="p-3 bg-white shadow-sm fixed-top">
      <div class="container">
        <h1 class=""><span class="text-primary">Edit</span> Profile</h1>
      </div>
    </nav><br><br><br>
<section class="sign-in-form ">
            <div class="container ">
              
              <div class="col-lg-5 col-12 mt-5  mx-auto">
                {% include 'components/message.html' %}
                <div class="card border-0">
                  <div class="card-header bg-secondary text-center p-4">
                            <h1 class="m-0">Edit Now</h1>
                        </div>
      <div class="card-body rounded-bottom p-3" style="background-color: #158cba;">
                            <form method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="form-group">
                              <label for="fname" class="form-label"><b>Full Name:</b> </label>
        <input
          class="form-control border-0 p-4"
          name="fname"
          type="text"
          id="fname"
          value="{{user.full_name}}"
          />
        </div>
          
          <div class="form-group">
        <label for="email" class="form-label"><b>Email Address:</b> </label>
        <input
          class="form-control border-0 p-4"
          name="email"
          type="email"
          id="email"
          value="{{user.email}}"
        />
          </div>
        
        <div class="form-group">
        <label for="contact" class="form-label"><b>Phone Number:</b> </label>
        <input
          class="form-control border-0 p-4"
          name="contact"
          type="text"
          id="contact"
          value="{{profile.contact}}"
          placeholder="Contact"
        />
        </div>
        
        <div class="form-group">
                                    <label for="txt" class="form-label"><b>Bio</b></label>
                                    <textarea name="bio" class="form-control" cols="30" rows="3" id="txt">I'm New Here............</textarea>
                                </div>
        <div class="form-group">
        <label for="file" class="form-label"><b>Profile Picture:</b> </label>
        <input
          class="form-control border-0 p-4"
          name="file"
          id="file"
          type="file"
          required
        /></div><br>
        
      
                                
                                <div>
                                    <button class="btn btn-dark btn-block border-0 py-3" type="submit">Update Profile</button>
                                    <a class="text-white" href="{% url 'password_change' %}">Change your password</a>
                                  </div><br>
                            </form>
      </div>
      <br />
      <br />
    </div>
              </div></div></section>
               <!-- JavaScript: force preloader for 3 seconds -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.remove(); // Removes the preloader after 3s
      }
    }, 2000); // 2000 milliseconds = 2 seconds
  });
</script>
    <!-- Bootstrap core JS-->
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script
      src="https://kit.fontawesome.com/e1ae1750b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'https://cdn.startbootstrap.com/sb-forms-latest.js'%}"></script>
    <script>
      if(window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
