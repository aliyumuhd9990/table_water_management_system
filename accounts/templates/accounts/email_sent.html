    <!-- CSS FILES -->

    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin />

    <link
      href="{% static 'https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap' %}"
      rel="stylesheet"
    />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />

    <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">

    <!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

  </head>

  <body>
      <!-- Preloader -->
<div id="preloader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

    <main>
      <header
      class="site-header mt-0 section-padding d-flex justify-content-center align-items-center"
      >
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-12">
              <h1>
                <h1 class="hero-title text-center mb-5">Email Sent</h1>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <section class="sign-in-form section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto col-12">
              <p>
                Email Has been sent to your email address, click the link provided to verify your account.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
 <!-- JavaScript: force preloader for 3 seconds -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.remove(); // Removes the preloader after 3s
      }
    }, 2000); // 2000 milliseconds = 2 seconds
  });
</script>
    

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/Headroom.js' %}"></script>
      <script src="{% static 'js/jQuery.headroom.js' %}"></script>
      <script src="{% static 'js/slick.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
