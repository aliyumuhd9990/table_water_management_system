<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">   
    
</head>
  <body>
      <!-- Preloader -->
<div id="preloader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
    <main>
          <section class="sign-in-form pt-5 pb-5">
            <div class="container">
              
              <div class="col-lg-5 col-12 mt-5  mx-auto">
                {% include 'components/message.html' %}
                <div class="card border-0">
                  <div class="card-header bg-secondary text-center p-4">
                            <h1 class="m-0 text-dark">Sign Up Now</h1>
                        </div>
                        <div class="card-body rounded-bottom p-3 bg-primary" >
                            <form method="post" >
                              {% csrf_token %}
                              <div>
                                <div class="form-floating mb-3">
                                  <input type="text" name="fname" id="fname" class="form-control" placeholder="Your name" required="required" />
                                  <label for="fname">Full Name</label>
                                </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" pattern="[^ @]*@[^ @]*">
    <label for="email">Email address</label>
  </div>
  <div class="form-floating  mb-3">
    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" autocomplete="off">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating  mb-3">
    <input type="password" class="form-control" id="pass2" name="confirm_password" placeholder="Confirm password" autocomplete="off">
    <label for="pass2">Confirm Password</label>
  </div>
</div>
                               
                                <div class="d-grid gap-2">
                                  <button class="btn btn-lg btn-dark" type="submit">Sign Up</button>
                                </div>
                            </form><br>
                            <p class="text-center">Already have an account?<br />
                          <a
                            class="text-white"
                            href="{% url 'account:login' %}"
                            >Sign in</a
                          >
                          
                        </p>
                       
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </section>
        </main>
      </div>
 <!-- JavaScript: force preloader for 3 seconds -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.remove(); // Removes the preloader after 3s
      }
    }, 2000); // 2000 milliseconds = 2 seconds
  });
</script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
