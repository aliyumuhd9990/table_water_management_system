{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        {% block title %}
            product_detail
        {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
<!-- Preloader -->
<div id="preloader" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

{% include 'header.html' %}
  
<div class="container bg-body border shadow-lg mt-5 pt-5 pb-5" id="about">
<div class="container my-5 ">
  <div class="row align-items-center mt-5 mb-5">
    <!-- Left Side Image -->
    <div class="col-md-6">
      <img src="{{ product.pimg.url }}"
           class="img-fluid shadow-lg rounded" 
           alt="About Us"
           style="width: 30em; height: 20em;">
    </div>

    <!-- Right Side Text -->
    <div class="col-md-6 mb-5"> 
      <h2 class="text-dark mt-3">{{product.pname}}</h2>
      <p class="lead text-dark">
        {{product.pdesc}}
      </p>
      <p class="text-primary fw-bolder">
        &#8358;{{product.price}}
      </p>
              <div class="d-grid gap-2">
          <a href="{% url 'cart:add_cart' product.id %}" type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold mt-5">Add To Cart</a>
        </div>
    </div>
  </div>
</div>

</div>

{% include 'footer.html' %}
</div>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      const preloader = document.getElementById("preloader");
      if (preloader) {
        preloader.remove(); // Removes the preloader after 3s
      }
    }, 2000); // 2000 milliseconds = 2 seconds
  });
</script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
